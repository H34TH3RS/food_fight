<form class='form-group loginForm col-lg-4 col-lg-offset-4'
      name='loginform'
      ng-submit='loginform.$valid && userCtrl.login(userCtrl.userLogin)'>

  <label for='email'>Email</label>
  <input class='form-control'
         ng-model='userCtrl.userLogin.email'
         required
         type='email' name='email'
         placeholder='food@fight.com'>

  <label for='password'>Password</label>
  <input class='form-control'
         ng-model='userCtrl.userLogin.password'
         required
         type='password'
         name='password'>

  <section class='col-lg-6 col-lg-offset-3 loginSubmit'>
    <input class='form-control btn btn-info submitLogin'
           type='submit'
           name='submitLogin'
           val='Log In' >
  </section>

  <a ui-sref='create-user'
     class='col-lg-12 makeAcctLink'>Don't have an account? Make one!</a>

</form>

<section class='errMsg'>
  <p class='alert alert-warning'
     ng-cloak
     ng-show='loginform.email.$touched && !loginform.email.$valid'>Please enter a valid email address.</p>
  <p class='alert alert-warning'
     ng-cloak
     ng-show='loginform.password.$touched && !loginform.email.$valid'>Please enter a valid password.</p>
  <p class='alert alert-warning'
     ng-cloak
     ng-show='userCtrl.hasError'>{{userCtrl.message}}</p>
  <!-- add alert for when email or password is wrong/not found in the db -->
</section>
