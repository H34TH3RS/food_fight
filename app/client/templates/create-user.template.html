<h2>Create An Account</h2>

<form class='form-group createUserForm col-lg-8 col-lg-offset-2' ng-submit='userCtrl.createUser(userCtrl.user)' name='createUserForm'>

  <label class='control-label' for='email'>Email</label>
  <input class='form-control' ng-model='userCtrl.user.email' type='email' name='email' required placeholder='game@game.com'>

  <label class='control-label' for='username'>Username</label>
  <input class='form-control' ng-model='userCtrl.user.username' type='text' name='username' required placeholder='Choose a username'>

  <label class='control-label' for='password'>Password</label>
  <input class='form-control' ng-model='userCtrl.user.password' type='password' name='password' required placeholder='********'>

  <label class='control-label' for='password_confirmation'>Please re-enter your password</label>
  <input class='form-control' ng-model='userCtrl.user.password_confirmation' type='password' name='password_confirmation' required placeholder='********'>

  <input class='form-control btn btn-info' type='submit' name='newUserSubmit' value='Create Account'>

</form>

<section class='errMsg col-lg-6'>
  <p ng-cloak ng-show='createUserForm.email.$touched && !createUserForm.email.$valid'>
    Please enter a valid email.
  </p>
  <p ng-cloak ng-show='createUserForm.username.$touched && !createUserForm.password.$valid'>
    Please enter a valid username.
  </p>
  <p ng-cloak ng-show='createUserForm.password.$touched && !createUserForm.password.$valid'>
    Please enter a valid password. Passwords must match.
  </p>
  <p ng-cloak ng-show='createUserForm.password_confirmation.$touched && !createUserForm.password_confirmation.$valid'>
    Please enter a valid password. Passwords must match.
  </p>
  <p ng-cloak ng-show='userCtrl.hasError'>{{userCtrl.message}}</p>
</section>
