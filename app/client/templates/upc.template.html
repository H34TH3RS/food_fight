<form class='form-group form-inline upcForm' ng-submit='upcCtrl.sendUpcData(upcCtrl.upcCode)' name='findupc'>

  <label for='upc'>Enter a UPC</label>
  <input class='form-control' ng-model='upcCtrl.upcCode' type='number' name='upc' required placeholder='Enter a UPC'>

  <input class='form-control btn btn-info' type='submit' name='upcSubmit' value='find UPC'>

</form>

<article class='panel panel-primary col-lg-4'>
  <section class='panel-heading'>
    <h3>Character Name</h3>
  </section>
  <section class='panel-body'>
    <ul class='list-group'>
      <li class='list-group-item'>NAME: {{ cardsCtrl.lastCard.food_name }} </li>
      <li class='list-group-item'>ID: {{ cardsCtrl.lastCard.id }} </li>
      <li class='list-group-item'>HEALTH: {{ cardsCtrl.lastCard.health }}</li>
      <li class='list-group-item'>DEFENSE: {{ cardsCtrl.lastCard.defense }}</li>
      <li class='list-group-item'>CLASS: {{ cardsCtrl.lastCard.klass }}</li>
      <li class='list-group-item'>ENERGY: {{ cardsCtrl.lastCard.energy}}</li>
    </ul>
  </section>
</article>
