

<section class='col-xs-12 col-lg-4 cardWrapper' ng-repeat='card in cardsCtrl.cards | orderBy:"-id" '>
  <a ui-sref='play'>
    <article class='playerCardDisplay cardDisplay col-xs-10 col-xs-offset-1'>
      <img src='http://lorempixel.com/output/food-q-c-640-480-8.jpg' class='image-box playerAvatar'>
      <p>{{ card.food_name }}</p>
      <ul class='list-group stats-group'>
        <li class='list-group-item'>Defense: {{ card.defense }}</li>
        <li class='list-group-item'>Strength: {{ card.strength }}</li>
        <li class='list-group-item'>HP: {{ card.health }}</li>
        <li class='list-group-item'>Class: {{ card.klass }}</li>
        <li class='list-group-item'>Energy: {{ card.energy}}</li>
      </ul>
    </article>
  </a>
</section>
