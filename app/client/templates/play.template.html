
<section ng-controller = 'GameController as gameCtrl' class='game-box'>

  <section>
    <img src= {{gameCtrl.image}} height="250" width="250">
  </section>

  <section ng-show='gameCtrl.checkBattleBool()'>
    <h3>Player Health: {{gameCtrl.playerHealth}}</h3>
    <h3>Enemy Health: {{gameCtrl.botHealth}} </h3>
    <button ng-click='gameCtrl.battle()'>ATK</button>
    <button ng-click='gameCtrl.battleItem()'>Item</button>
    <button ng-click='gameCtrl.battleDef()'>Defense</button>
  </section>

  <aside ng-show='!gameCtrl.checkBattleBool()'>
    <button ng-click='gameCtrl.rollCtrl()'>ROLL!</button>
    <h2>{{gameCtrl.roll}}</h2>
    <h2>{{gameCtrl.boardSize}}</h2>
    <aside>{{gameCtrl.status}}</aside>
  </aside>

  <aside><h1>{{gameCtrl.message}} </h1></aside>

</section>
