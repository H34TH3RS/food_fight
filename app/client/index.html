<!DOCTYPE html>
<html ng-app='game'>
  <head>
    <meta charset='utf-8'>
    <title>Food Fight</title>
    <link href='/bootstrap.css' rel='stylesheet'>
    <link href='/style.css' rel='stylesheet'>

  </head>
  <body>

    <header ng-controller='UserController as userCtrl' ng-hide='userCtrl.loggedIn()' class='index-header'>
      <h1>Food Fight</h1>
      <p class='lead'>a game of wits and grits</p>

    </header>

    <nav ng-controller='UserController as userCtrl' class='nav navbar navbar-inverse nav-pills'>
      <ul class='container'>
        <li ng-show='userCtrl.loggedIn()'><a ui-sref='home'>home</a></li>
        <li ng-hide='userCtrl.loggedIn()'><a ui-sref='login'>log in</a></li>
        <li ng-show='userCtrl.loggedIn()'><a href='#' ng-click='userCtrl.logout()'>log out</a></li>
        <li ng-hide='userCtrl.loggedIn()'><a ui-sref='create-user'>create a user</a></li>
        <li ng-show='userCtrl.loggedIn()'><a ui-sref='upc'>UPC</a></li>
        <li ng-show='userCtrl.loggedIn()'><a ui-sref='cards'>View All Cards</a></li>
      </ul>
    </nav>

    <main ui-view class='main-view container'>
    </main>

    <footer>
      <p>&copy 2017</p>
    </footer>

    <script src='/angular.min.js'></script>
    <script src='//unpkg.com/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='/js/app.js'></script>

  </body>
</html>
